name: sempl
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  auto_route: ^7.8.4
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.8


flutter:



  assets:
    - assets/png/
    - assets/svg/

  fonts:
    - family: DrukCyr
      fonts:
        - asset: fonts/DrukCyr-Bold.ttf
        - asset: fonts/DrukCyr-Heavy.ttf
        - asset: fonts/DrukCyr-Medium.ttf
        - asset: fonts/DrukCyr-Super.ttf
    - family: Source Sans Pro
      fonts:
        - asset: fonts/SourceSans3-Regular.ttf

